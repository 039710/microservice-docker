apiVersion: apps/v1
kind: Deployment
metadata:
  name: comment
  labels:
    app: comment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: comment
  template:
    metadata:
      labels:
        app: comment
    spec:
      containers:
      - name : comment-service
        image: mustain5/comment-service
        ports:
          - containerPort: 3334

---
apiVersion: v1
kind: Service
metadata:
  name: comment-service
spec:
  selector:
    app: deployment
  ports :
  - port: 3334
    targetPort: 3334
    name: comment-service

